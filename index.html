<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Color Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="color-generator-container">
    <div class="hex-color-gen">
      <p class="hex-color-code">#ffffff</p>
      <button> Create HEX Color </button>
    </div>
    <div class="rgb-color-gen">
      <div>
        <p class="rgb-color-code">rgb(255,255,255)</p>
      </div>
      <div>
        <label for="red"> Red </label>
        <input type="range" min="0" max="255" class="red">
      </div>
      <div>
        <label for="green"> Green </label>
        <input type="range" min="0" max="255" class="green">
      </div>
      <div>
        <label for="blue"> Blue </label>
        <input type="range" min="0" max="255" class="blue">
      </div>
      <div>
         <button class="rgb-btn"> Create RGB Color </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
